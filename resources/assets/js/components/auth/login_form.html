<div id="login">
  <div class="columns is-hidden-mobile is-multiline">
    <!--  Email -->
    <div class="column is-6">
      <div class="field">
        <p class="control has-icons-left">
          <input name="email" id="email"  v-model="email" v-validate="'required|email'" :class="{'input': true, 'is-danger': errors.has('email') }" data-vv-as="Alamat Email" type="text" placeholder="alamat email">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
        </p>
      </div>
    </div>
    <!--  Password -->
    <div class="column is-6">
      <div class="field has-addons" v-show="!pasReveal">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="password" name="password" id="password" v-model="password"   v-validate="'required'":class="{'input': true, 'is-danger': errors.has('password') }" data-vv-as="Password" v-on:keyup.enter="validateBeforeSubmit">
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </p>
        <div class="control">
          <a class="button is-primary" @click="pasReveal = true">
            <span class="icon is-small is-left">
              <i class="fa fa-eye-slash"></i>
            </span>
          </a>
        </div>
      </div>
      <div class="field has-addons" v-show="pasReveal">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="password" name="password" id="password" v-model="password"   v-validate="'required'":class="{'input': true, 'is-danger': errors.has('password') }" data-vv-as="Password" v-on:keyup.enter="validateBeforeSubmit">
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </p>
        <div class="control">
          <a class="button is-primary" @click="pasReveal = false">
            <span class="icon is-small is-left">
              <i class="fa fa-eye"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
    <!--  Remeber -->
    <div class="column is-6"  style="margin-top: -20px;">
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" v-model="remember" name="remember">
            Ingat saya
          </label>
        </div>
      </div>
    </div>
    <div class="column is-6" style="margin-top: -20px;">
      <a href="javascript:void(0)" @click="forgotPassword"><span style="color: 00d1b2">Lupa password ?</span></a>
    </div>

    <div class="column is-12">
      <button class="button is-warning is-outlined is-fullwidth" v-bind:class="button_processing" @click="validateBeforeSubmit()">
        <span class="icon">
          <i class="fa fa-sign-in"></i>
        </span>
        <span>Login</span>
      </button>
    </div>

  </div>
  <div class="columns is-hidden-desktop is-hidden-tablet">
    <div class="column">
      <div class="field">
        <p class="control has-icons-left">
          <input name="email" id="email"  v-model="email" v-validate="'required|email'" :class="{'input': true, 'is-danger': errors.has('email') }" data-vv-as="Alamat Email" type="text" placeholder="alamat email">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
        </p>
      </div>
    </div>
    <div class="column">
      <div class="field has-addons" v-show="!pasReveal">
        <p class="control is-expanded">
          <input class="input" type="password" placeholder="password" name="password" id="password" v-model="password"   v-validate="'required'":class="{'input': true, 'is-danger': errors.has('password') }" data-vv-as="Password" >
        </p>
        <p class="control">
          <a class="button is-primary" @click="pasReveal = true">
            <span class="icon is-small is-left">
              <i class="fa fa-eye"></i>
            </span>
          </a>
        </p>
      </div>

      <div class="field has-addons" v-show="pasReveal">
        <p class="control is-expanded">
          <input class="input" type="textarea" placeholder="password" name="password" id="password" v-model="password"   v-validate="'required'":class="{'input': true, 'is-danger': errors.has('password') }" data-vv-as="Password" >
        </p>
        <p class="control">
          <a class="button is-primary" @click="pasReveal = false">
            <span class="icon is-small is-left">
              <i class="fa fa-eye"></i>
            </span>
          </a>
        </p>
      </div>

    </div>

    <div class="columns is-mobile is-centered">
      <div class="column">
        <div class="field">
          <div class="control m-l-10">
            <label class="checkbox">
              <input type="checkbox" v-model="remember" name="remember">
              <span style="color: #00d1b2;">Ingat saya</span>
            </label>
          </div>
        </div>
      </div>
      <div class="column">
        <a href="javascript:void(0)"><span style="color: 00d1b2">Lupa password ?</span></a>
      </div>
    </div>
    <div class="column">
      <button class="button is-warning is-outlined is-fullwidth" v-bind:class="button_processing" @click="validateBeforeSubmit()">
        <span class="icon">
          <i class="fa fa-sign-in"></i>
        </span>
        <span>Login</span>
      </button>
    </div>
  </div>
  <modal-form :showModal="showModal" @onClose="showModal = false" @confirm_activation="confirm_activation"></modal-form>
</div>
